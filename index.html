<html lang="en">
<head>

            <div class="container">

                    <button class="btn__l1 btn__l1--1">This is кнопка</button>

        <section class="l2">
            <div class="container">
                <div class="l2__wrapper">
                    <div class="l2__block--img l2__block--img-1">
                        <img src="./img/L2/l2__img--1.png" alt="">

                        <p class="text--1">Go to the profile</p>
